<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Лабораторная работа 3</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
  </head>
  <body style='width:100%; height:100%; border:0; margin:0; padding:0; background: linear-gradient(Grey 0%, White 100%);'>
    <x3d id='x3dElement' showStat='false' showLog='false' style='width:100%; height:100%; border:0' >
		<scene DEF='scene'>
			<DirectionalLight ambientIntensivity="0.4" intensity="0.6" global="true" on="true">
			</DirectionalLight>

			<PointLight attenuation="0.3 0.3 0.3" location="-.5 0 -1" radius="4" on="true">
			</PointLight>

			<SpotLight location="-1 2 3" direction="0.5" beamWidth="0.2" cutOffAngle="0.7" on="true">
			</SpotLight>

			<Transform translation="-1.5 0 0" scale="0.25 0.25 0.25">
				<Inline url="vst.x3d">
				</Inline>
			</Transform>

			<NavigationInfo avatarSize="4 4 4" speed ="1.5" visibilityLimit="10" headlight="true" type="WALK">
			</NavigationInfo>

			<Viewpoint fieldOfView="0.78" position="0 0 10" orientation="0 0 0 0">
			</Viewpoint>

			<Viewpoint fieldOfView="0.78" position="-6 0.5 8" orientation="0 1 0 -0.6">
			</Viewpoint>

			<Viewpoint fieldOfView="0.78" position="6 0.5 8" orientation="0 1 0 0.6">
			</Viewpoint>
			<Group DEF="Group_1">
				<Transform translation="-3 0.8 0" rotation="0 1 0 1.571">
					<Shape DEF="Torus_1">
						<Appearance>
							<ImageTexture url="ks.jpg">
							</ImageTexture>
						</Appearance>
						<Torus innerRadius="0.1" outerRadius="0.5">
						</Torus>
					</Shape>
				</Transform>
				<Transform translation="-3 0.8 0">
					<Shape USE="Torus_1">
					</Shape>
				</Transform>
			</Group>
			<Transform  translation="-0.5 2.5 1">
				<Shape>
					<Appearance DEF="Text_appearance">
						<Material ambientIntensity="0.3" diffuseColor="0.5 0.5 0">
						</Material>
					</Appearance>
				<Text string='Лабораторная №3' solid="false">
					<FontStyle DEF="FontStyle_1" family="calibri" size="0.3">
					</FontStyle>
				</Text>
				</Shape>
			</Transform>
			<Transform  translation="-.5 -2 0">
				<Anchor url="vtrl.html">
					<Shape>
						<Appearance USE="Text_appearance">
						</Appearance>
					<Text string='Перейти по ссылке' solid="false">
					<FontStyle USE="FontStyle_1">
					</FontStyle>
					</Text>
					</Shape>
				</Anchor>
			</Transform>
			<Transform translation="-.8 1 -2" >
				<Shape DEF="Cylinder_1">
					<Appearance>
						<Material diffuseColor="0.4 0 0.3" specularColor="0.3 0.3 0.3">
						</Material>
					</Appearance>
					<Cylinder radius="0.3" height="1">
					</Cylinder>
				</Shape>
			</Transform>
			<Transform translation="-.8 1.1 -2" rotation="1 0 -1 1.571">
					<Shape USE="Cylinder_1">
					</Shape>
			</Transform>
			<Transform translation='-.5 -.4 0' rotation='1 0 0 -1.57'>
						<Shape>
							<Appearance><Material diffuseColor='0.5 1 0'></Material></Appearance>                    
							<Plane solid='false' size='7 7'></Plane>
						</Shape>
					</Transform>
			<Transform translation="4 0 .5">
				<Group USE="Group_1">
				</Group>
			</Transform>

			<Collision enabled="true">
				<Group USE="Group_1">
				</Group>
			</Collision>
			
				</Scene>
            </x3d>
  </body> 
</html>
